<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says!</h1>
    <h2>Press any key to start the game</h2>
    
    <div class="btn-container">
        <div class="line">
            <div class="btn btn1" type="button" id="1"></div> <!--id is here just to get value of div -->
            <div class="btn btn2" type="button" id="2"></div>
        </div>
        <div class="line">
            <div class="btn btn3" type="button" id="3"></div>
            <div class="btn btn4" type="button" id="4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
